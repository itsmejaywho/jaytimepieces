<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c043af9e9.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="front-page">
        <header>
            <div class="logoDiv">
                <img src="../watches/logo.png" alt="" class="logo">
            </div>
            <div class="searchDiv">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search your favorite watch" id="searchWatch" class="text-color">
                </div>
            </div>
            <div class="logRegDiv">
                <button id="login-registration" class="text-color">
                    <i class="fa-solid fa-user"></i>
                    <p>Login or registration</p>
                </button>
            </div>
        </header>

        <div class="navDiv">
            <p>Luxury You Can Wear.</p>
            <p>Time You Can Feel.</p>
            <button id="discoverMore">Discover more.</button>
        </div>
    </div>

    <div class="brands">
        <p>Popular brands</p>
        <div id="brands">
        </div>
    </div>

    <div class="info"></div>


    <script src="script.js"></script>
</body>
</html>
